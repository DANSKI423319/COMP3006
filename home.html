<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- <script src="script.js"></script> Duplicating objects... -->
</head>

<body style="margin: 20px">
    <h3>Desk Manager</h3>
    <h4 class="text-muted">Status Checker</h4>
    <br />

    <!-- ROOM CONTROLLER -->
    <div class="row">
        <div class="col-sm-3 border border-primary rounded" style="padding: 10px">
            <h5>Controller</h5>
            <div class="form-inline">
                <input id="txtRoom" type="text" class="form-control" placeholder="Type here..." maxlength="10" />
                <button id="btnAddRoom" class="btn btn-primary">Add Room</button>
                <button id="btnUnCheck" class="btn btn-danger">Deselect Room</button>
            </div>
            <br />
            <h5>Rooms</h5>
            <div id="listBtns" class="btn-group-vertical" style="overflow: auto; max-height:200px;"></div>
        </div>

        <!-- COMPUTER CONTROLLER -->
        <div class="col-sm-3 border border-secondary rounded" style="padding: 10px">
            <div id="formBox">
                <h5>Computer Room</h5>
                <h6 id="txtRoomSel1" style="color: green"></h6>
                <div class="border border-secondary rounded;"
                    style="background-color: rgb(223, 223, 223); padding: 10px">
                    <form>
                        <div class="form-group">
                            <label for="comInputID">Computer ID (10 characters)</label>
                            <input type="text" id="comInputID" class="form-control" maxlength="10" placeholder="Leave blank for random ID"/>
                        </div>
                        <div class="form-group">
                            <label for="comInputStatus">Computer Status</label>
                            <select id="comInputStatus" class="form-control">
                                <option>Working</option>
                                <option>Not working</option>
                                <option>Scheduled for maintenance</option>
                                <option>N/A</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comInputNotes">Computer Notes</label>
                            <input type="text" id="comInputNotes" class="form-control" placeholder="Notes" />
                        </div>
                        <input type="button" id="btnAddComputer" class="btn btn-primary" disabled="true" value="Add Computer"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <!-- COMPUTER TABLE-->
    <div class="row">
        <div class="col-sm-6 border border-secondary rounded" style="padding: 20px;">
            <div>
                <h6 id="txtRoomSel2" style="color: green"></h6>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Computer ID</th>
                            <th>Computer status</th>
                            <th>Computer notes</th>
                        </tr>
                    </thead>
                    <tbody id="tblComputer">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- TEST ENVIRONMENT -->
    <div id="mocha"></div>
    
        <script src="https://unpkg.com/chai/chai.js"></script>
        <script src="https://unpkg.com/mocha/mocha.js"></script>
    
        <script class="mocha-init">
            mocha.setup('tdd');
        </script>
        
        <script src="script.js"></script>
        
        <script class="mocha-exec">
            mocha.run();
        </script>

</body>

</html>
