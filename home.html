<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body style="margin: 20px">
    <h3>Desk Manager</h3>
    <h4 class="text-muted">Status Checker</h4>
    <br />
    <div class="row">
        <div class="col-sm-3 border border-primary rounded" style="padding: 10px">
            <h5>Controller</h5>
            <div class="form-inline">
                <input id="txtRoom" type="text" class="form-control" placeholder="Type here..." maxlength="10" />
                <button id="btnAddRoom" class="btn btn-primary">Add Room</button>
                <button id="btnUnCheck" class="btn btn-danger">Deselect Room</button>
            </div>
            <br />
            <h5>Rooms</h5>
            <div id="listBtns" class="btn-group-vertical" style="overflow: auto; max-height:200px;"></div>
        </div>
        <div class="col-sm-3 border border-secondary rounded" style="padding: 10px">
            <div id="formBox">
                <h5>Computer Room</h5>
                <h6 id="txtRoomSel1" style="color: green"></h6>
                <div class="border border-secondary rounded;" style="background-color: rgb(223, 223, 223); padding: 10px">
                    <form>
                        <div class="form-group">
                            <label for="comInputID">Computer ID (Maximum: 100)</label>
                            <input type="number" id="comInputID" class="form-control" placeholder="0" min="0" max="100"/>
                        </div>
                        <div class="form-group">
                            <label for="comInputStatus">Computer Status</label>
                            <select id="comInputStatus" class="form-control">
                                <option>---</option>
                                <option>Working</option>
                                <option>Not working</option>
                                <option>Scheduled for maintenance</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comInputNotes">Computer Notes</label>
                            <input type="text" id="comInputID" class="form-control" placeholder="Notes" />
                        </div>
                        <button type="submit" class="btn btn-primary">Add Computer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-6 border border-secondary rounded" style="padding: 20px;">
            <div>
                <h6 id="txtRoomSel2" style="color: green"></h6>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Computer ID</th>
                            <th>Computer status</th>
                            <th>Computer notes</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
