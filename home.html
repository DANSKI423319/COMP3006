<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="custom-styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- <script src="script.js"></script> Duplicating objects... -->
</head>

<body style="margin: 20px">
    <h3>Desk Manager</h3>
    <h4 class="text-muted">Status Checker</h4>
    <br />

    <!-- ROOM CONTROLLER -->
    <div class="row">
        <div id="padded-box" class="col-sm-6 border border-primary rounded">
            <h5>Controller</h5>
            <div class="form-row">
                <div class="col">
                    <input id="txtRoom" type="text" class="form-control" placeholder="Leave blank for random"
                        maxlength="10" />
                </div>
                <div class="col">
                    <button id="btnRoomAdd" class="btn btn-primary form-control">Add Room</button>
                </div>
                <div class="col">
                    <button id="btnUnCheck" class="btn btn-danger form-control">Deselect Room</button>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="col">
                    <input id="txtRoomUpdate" type="text" class="form-control" maxlength="10" disabled="true" />
                </div>
                <div class="col">
                    <button id="btnRoomUpdate" class="btn btn-warning form-control">Update Room</button>
                </div>
                <div class="col"></div>
            </div>
            <br />
            <h5>Rooms</h5>
            <div id="table-overflow-2">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Rooms</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="tblRoom">
                        </tr>
                    </tbody>
                </table>
            </div>
            <button id="btnRoomRemove" class="btn btn-danger border border-warning" disabled="true">Remove Room</button>
        </div>

        <!-- COMPUTER CONTROLLER -->
        <div id="padded-box" class="col-sm-6 border border-secondary rounded">
            <div id="formBox">
                <h5>Computer Room</h5>
                <div id="computer-form-box" class="border border-secondary rounded;">
                    <form>
                        <div class="form-group">
                            <label for="txtComputerID">Computer ID (10 characters)</label>
                            <input type="text" id="txtComputerID" class="form-control" maxlength="10"
                                placeholder="Leave blank for random ID" />
                        </div>
                        <div class="form-group">
                            <label for="txtComputerStatus">Computer Status</label>
                            <select id="txtComputerStatus" class="form-control">
                                <option>Working</option>
                                <option>Not working</option>
                                <option>Scheduled for maintenance</option>
                                <option>N/A</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="txtComputerNotes">Computer Notes</label>
                            <input type="text" id="txtComputerNotes" class="form-control" placeholder="Notes" />
                        </div>
                        <input type="button" id="btnComputerAdd" class="btn btn-primary" disabled="true"
                            value="Add Computer" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- COMPUTER TABLE-->
    <div class="row">
        <div id="padded-box" class="col-sm-12 border border-secondary rounded">
            <div id="table-overflow">
                <h6 id="txtRoomSel" style="color: green"></h6>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Computer ID</th>
                            <th>Computer status</th>
                            <th>Computer notes</th>
                            <th>...</th>
                        </tr>
                    </thead>
                    <tbody id="tblComputer">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- TEST ENVIRONMENT -->
    <div id="mocha"></div>

    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>

    <script class="mocha-init">
        mocha.setup('tdd');
    </script>

    <script src="script.js"></script>

    <script class="mocha-exec">
        mocha.run();
    </script>

</body>

</html>
